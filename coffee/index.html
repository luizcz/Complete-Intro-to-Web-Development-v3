<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="./coffee.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <!-- Navigation bar content will go here -->
        <img class="logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="Coffee Logo">
        Coffee Masters
    </div>
    <div class="container">
        <div class="items box"> 
            <div class="box-title">ITEMS</div>
            <div class="item">
                <div class="item-quantity">1x</div>
                <div class="item-name">Cappucino</div> 
                <div class="item-price">$6.00</div> 
                <ul class="options">
                    <li class="list">Light Foam</li>
                </ul>
            </div>
            <div class="item">
                <div class="item-quantity">1x</div>
                <div class="item-name">Cappucino</div> 
                <div class="item-price">$7.90</div> 
                <ul class="options">
                    <li>Almond Milk</li>
                    <li>Double Espresso Shot</li>
                </ul>
            </div>
            <div class="item">
                <div class="item-quantity">1x</div>
                <div class="item-name">Croissant</div> 
                <div class="item-price">$5.37</div> 
                <ul class="options">
                    <li class="list">Butter</li>
                </ul>
            </div>
        </div>
        <section class="payment">
            <div class="name-box box">
              <h2 class="box-title">NAME</h2>
              <div class="input-group">
                <label class="user-input-label" for="name">Name for order</label>
                <input type="text" class="user-input" id="name" />
              </div>
            </div>
            <div class="cc-box box">
              <h2 class="box-title">PAYMENT</h2>
              <div class="input-group">
                <label class="user-input-label" for="cc">Card number</label>
                <input type="text" class="user-input" id="cc" />
              </div>
              <div class="input-group">
                <label class="user-input-label" for="ccv">CCV number</label>
                <input type="text" class="user-input short-input" id="ccv" />
              </div>
            </div>
          </section>
          <section class="total">
            <table class="totals-table">
              <tbody>
                <tr>
                  <td>Subtotal:</td>
                  <td>$19.27</td>
                </tr>
                <tr>
                  <td>Tax:</td>
                  <td>$0.96</td>
                </tr>
                <tr class="final-totals">
                  <td>Total:</td>
                  <td>$20.23</td>
                </tr>
              </tbody>
            </table>
            <button class="checkout" type="button">Place order</button>
          </section> 
    </div>
</body>
</html>
